<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FABRI LIFE</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            font-weight: bold;
            font-size: 18px;
        }
        .search-bar {
            flex-grow: 1;
            margin: 0 4px;
        }
        .search-bar input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }
        .contact-icon {
            font-size: 20px;
            color: #333;
            text-decoration: none;
        }
        .cover-photo {
            width: 100%;
        }
        .section-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            justify-content: space-between;
        }
        .product-card {
            width: 48%;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            padding-bottom: 15px;
        }
        .product-card img {
            width: 100%;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            margin: 0;
        }
        .sale-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff0000;
            color: #fff;
            padding: 5px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 3px;
        }
        .product-title {
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            padding: 0 10px;
        }
        .price {
            font-size: 14px;
            color: #555;
            margin-top: auto;
        }
        .price .old-price {
            text-decoration: line-through;
            color: #888;
        }
        .price .discounted-price {
            color: #ff0000;
            font-weight: bold;
        }
        .buy-button {
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px auto 0 auto;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
