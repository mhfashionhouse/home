<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <style>
    html {
      background-color: #f5f5f5;
    }
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .hero {
      margin: 0rem auto;
      text-align: center;
    }
 .details {
	margin: 0rem 2rem;
       text-align: center;
	color: #333;
    }


    .hero .title {
      color: #333;
      font-weight: bold;
      font-size: 1.8rem;
    }

    .form-container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 600px;
      width: 90%;
      margin: 1rem auto;
    }

    .field label.label {
      color: #333;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .input, .textarea, .select select {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      font-size: 0.9rem;
      width: 100%;
      box-sizing: border-box;
    }

    .input::placeholder, .textarea::placeholder {
      color: #aaa;
    }

    .control {
      margin-bottom: 1rem;
    }

    .button.is-primary {
      background-color: #333;
      color: #ffffff;
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      font-size: 1rem;
      margin-top: 1rem;
    }

    .radio-label {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .radio-label input[type="radio"] {
      margin-right: 10px;
    }

    .radio-group {
      display: block;
      margin-bottom: 5px;
    }
    .product-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .price-info, .features, .sizes {
            margin-top: 15px;
        }
        .price-info strong {
            color: #d9534f;
        }
        .features, .sizes {
            margin-top: 10px;
        }
        .features {
            margin-bottom: 20px;
        }
    #message {
      font-weight: bold;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      margin-top: 20px;
    }

    #total-price {
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
    }

    @media (max-width: 480px) {
      .hero {
        padding: 1rem;
      }
      .form-container {
        padding: 1rem;
      }
      .hero .title {
        font-size: 1.5rem;
      }
      .button.is-primary {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  
  <div id="form-container" class="form-container">
    <form id="form" method="POST">
      <section class="hero">
        <h1 class="title">অর্ডার করতে নিচের তথ্যগুলো দিন</h1>
      </section>
      
	<section class="">
        <h4 class="details">অর্ডার করতে সমস্যা হলে শুধুমাত্র আপনার নাম্বারটি দিন খুব শীঘ্রই আপনার সাথে যোগাযোগ করা হবে</h4>
      </section>

      <div class="field">
        <div class="control">
          <input class="input" type="hidden" name="Product" required value="SH-100" />
        </div>
      </div>

      <div class="field">
        <label class="label">আপনার নাম</label>
        <div class="control">
          <input class="input" type="text" placeholder="আপনার নাম লিখুন" name="Client Name"/>
        </div>
      </div>
	
      <div class="field">
        <label class="label">ফোন নাম্বার</label>
        <div class="control">
          <input class="input" type="text" placeholder="ফোন নাম্বার লিখুন" name="Phone Number" required />
        </div>
      </div>

      <div class="field">
        <label class="label">সম্পূর্ণ ঠিকানা</label>
        <div class="control">
          <input class="input" type="text" placeholder="আপনার বিস্তারিত ঠিকানা লিখুন" name="Address"/>
        </div>
      </div>

      <div class="field">
        <label class="label">সাইজ:</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="size" value="৫০"  /> ৫০"
          </label>
          <label class="radio">
            <input type="radio" name="size" value="৫২"  /> ৫২"
          </label>
          <label class="radio">
            <input type="radio" name="size" value="৫৪"  /> ৫৪"
          </label>
          <label class="radio">
            <input type="radio" name="size" value="৫৬"  /> ৫৬"
          </label>
          <label class="radio">
            <input type="radio" name="size" value="৫৮"  /> ৫৮"
          </label>
        </div>
      </div>
	
	<div class="field">
        <label class="label">Color</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="Color" value="Red"  /> Red
          </label>
          <label class="radio">
            <input type="radio" name="Color" value="Blue"  /> Blue
          </label>
          <label class="radio">
            <input type="radio" name="Color" value="Green"  /> Green
          </label>
          <label class="radio">
            <input type="radio" name="Color" value="White"  /> White
          </label>
        </div>
      </div>


      <div class="field">
        <label class="label">Hijab</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="Hijab" value="Yes"  /> হিজাব ছাড়া
          </label>
          <label class="radio">
            <input type="radio" name="Hijab" value="No"  /> হিজাব সহ
          </label>
        </div>
      </div>

      <div class="field radio-group">
        <label class="label">ডেলিভারি চার্জ</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="Order" value="Inside Dhaka" required /> ঢাকা শহরের ভিতরে - ৳ ১০০
          </label>
        </div>
        <div class="control">
          <label class="radio">
            <input type="radio" name="Order" value="Outside Dhaka" required /> ঢাকা শহরের বাইরে - ৳ ২০০
          </label>
        </div>
      </div>

      <div id="total-price">Total Price: ৳ <span id="price">900</span></div>

      <div class="field">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">Submit Order</button>
        </div>
      </div>
    </form>
  </div>
  
  <div id="message"></div>

  <script>
    const basePrice = 900;
    const hijabPrice = 300;
    const deliveryPrices = {
      "Inside Dhaka": 100,
      "Outside Dhaka": 200
    };

    function updateTotalPrice() {
      let totalPrice = basePrice;

      // Check Hijab selection
      const hijabYes = document.querySelector('input[name="Hijab"]:checked');
      if (hijabYes && hijabYes.value === "Yes") {
        totalPrice += hijabPrice;
      }

      // Check delivery selection
      const deliveryOption = document.querySelector('input[name="Order"]:checked');
      if (deliveryOption) {
        totalPrice += deliveryPrices[deliveryOption.value];
      }

      document.getElementById("price").textContent = totalPrice;
    }

    // Add event listeners for Hijab and Order options
    document.querySelectorAll('input[name="Hijab"]').forEach(input => input.addEventListener('change', updateTotalPrice));
    document.querySelectorAll('input[name="Order"]').forEach(input => input.addEventListener('change', updateTotalPrice));

    // Form submission
    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("message").textContent = "Submitting..";
      document.getElementById("message").style.display = "block";
      document.getElementById("submit-button").disabled = true;

      var formData = new FormData(this);
      var keyValuePairs = [];
      for (var pair of formData.entries()) {
        keyValuePairs.push(pair[0] + "=" + pair[1]);
      }

      // Add total price to the form data
      keyValuePairs.push("Total Price=" + document.getElementById("price").textContent);

      var formDataString = keyValuePairs.join("&");

      fetch("https://script.google.com/macros/s/AKfycbz0y9rSGqLP5yoympbmp_oKo2X4_o1986TZko64kQeRNQlAvxDAxjppDeEaUVOKkru3/exec", {
          redirect: "follow",
          method: "POST",
          body: formDataString,
          headers: {
            "Content-Type": "text/plain;charset=utf-8",
          },
        })
        .then(function (response) {
          // Replace form with success message
          document.getElementById("form-container").innerHTML = "<h2>আপনার অর্ডারটি সম্পন্ন হয়েছে, ধন্যবাদ</h2>";
          document.getElementById("message").style.display = "none"; // Hide the previous message
        })
        .catch(function (error) {
          document.getElementById("message").textContent = "An error occurred. Please try again.";
          document.getElementById("message").style.backgroundColor = "red";
          document.getElementById("message").style.color = "white";
          document.getElementById("submit-button").disabled = false;
        });
    });
  </script>
</body>
</html>
